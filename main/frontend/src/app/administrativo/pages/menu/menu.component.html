<nav class="navbar navbar-expand-lg ps-3">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarMenuAdministrativo"
    aria-controls="navBarMenuAdministrativo" aria-expanded="false" aria-label="Menu Administrativo">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-brand fs-5 text-center w-100">
    <span class="text-bienvenido">Bienvenido(a)</span>
    <br>
    <span class="fw-bold fs-3 mt-1 text-capitalize">{{ nameUser }}</span>
  </div>

  <div class="collapse navbar-collapse" id="navBarMenuAdministrativo">
    <!-- Listado de categorias -->
    <div class="accordion" id="accordionCategories">
      <div *ngFor="let category of listCategories" class="accordion-item">
        <h2 class="accordion-header" [id]="'heading' + getCategoriaSinEspacios(category)">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + getCategoriaSinEspacios(category)" [attr.aria-expanded]="true"
            [attr.aria-controls]="'collapse' + getCategoriaSinEspacios(category)">
            {{ category }}
          </button>
        </h2>

        <div [id]="'collapse' + getCategoriaSinEspacios(category)" class="accordion-collapse collapse"
          [attr.aria-labelledby]="'heading' + getCategoriaSinEspacios(category)" data-bs-parent="#accordionCategories">
          <div class="accordion-body">
            <!-- Listado de los parametricos -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item" *ngFor="let parametrico of listParametricos">
                <a *ngIf="parametrico.category === category" class="nav-link" (click)="selectParametrico(parametrico)"
                  role="button">
                  {{ parametrico.name }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</nav>
