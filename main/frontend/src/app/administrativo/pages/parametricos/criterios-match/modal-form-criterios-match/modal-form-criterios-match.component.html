<form [formGroup]="criterioForm" (ngSubmit)="returnCriterio()" novalidate autocomplete="off">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="row pt-4 pe-4 pb-4 ps-4">
      <!-- Id -->
      <input type="hidden" class="form-control" placeholder="" formControlName="id" [ngClass]="{ 'is-valid': (f['id'].dirty || submitted) && !f['id'].errors,
        'is-invalid': (f['id'].dirty || submitted) && f['id'].errors }">

      <div class="col-md-9 mb-2">
        <label>
          <span class="text-danger" *ngIf="f['descripcion'].hasError('required')">*</span>
          Atributo
        </label>
        <div class="form-group-no-border">
          <input type="text" class="form-control" placeholder="" formControlName="descripcion" [ngClass]="{ 'is-valid': (f['descripcion'].dirty || submitted) && !f['descripcion'].errors,
            'is-invalid': (f['descripcion'].dirty || submitted) && f['descripcion'].errors }">
          <div class="invalid-feedback" *ngIf="(f['descripcion'].dirty || submitted) && f['descripcion'].errors">
            * El atributo es requerido
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-2">
        <label>
          <span class="text-danger" *ngIf="f['peso'].hasError('required')">*</span>
          Peso
        </label>
        <div class="form-group-no-border">
          <input type="number" class="form-control" placeholder="" formControlName="peso" [ngClass]="{ 'is-valid': (f['peso'].dirty || submitted) && !f['peso'].errors,
            'is-invalid': (f['peso'].dirty || submitted) && f['peso'].errors }" min="0" max="99"
            (keypress)="validarNumeroPeso($event)">
          <div class="invalid-feedback" *ngIf="(f['peso'].dirty || submitted) && f['peso'].errors">
            * El peso es requerido
          </div>
        </div>
      </div>

      <!-- <div class="col-md-3 mb-2">
        <label>
          <span class="text-danger" *ngIf="f['estado'].hasError('required')">*</span>
          Estado
        </label>
        <div class="form-group-no-border">
          <select class="form-select" formControlName="estado" [ngClass]="{ 'is-valid': (f['estado'].dirty || submitted) && !f['estado'].errors,
            'is-invalid': (f['estado'].dirty || submitted) && f['estado'].errors }">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
          </select>
          <div class="invalid-feedback" *ngIf="(f['estado'].dirty || submitted) && f['estado'].errors">
            * El estado es requerido
          </div>
        </div>
      </div> -->

      <div class="alert alert-warning" role="alert" *ngIf="msg !== ''">
        {{ msg }}
      </div>

    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
    <button type="submit" class="btn btn-primary-form">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="showLoading"></span>
      {{ typeStr }}
    </button>
  </div>
</form>
