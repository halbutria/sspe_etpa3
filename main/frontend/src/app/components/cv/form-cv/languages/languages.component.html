<div class="container-fluid m-2">
  <div class="container-load clearfix cargando" *ngIf="showLoading">
    <div class="spinner-border float-end" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex">
      <div class="content-nuevo-idioma">
        <button class="btn btn-outline-warning" type="button" (click)="openModalForm('new')">
          Agregar
        </button>
      </div>
    </div>
  </nav>

  <!-- Card para mostrar los idiomas agregados y guardados del ciudadano -->
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let info of listLanguages">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{ this.parametricosService.getById(info.idiomaId.toString(), PARAMETRICOS.IDIOMA) | async }}
          </h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start fs-6">
              Nivel conversacional
              <span class="badge bg-warning rounded-pill">{{ info.nivelHablado }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start fs-6">
              Nivel lectura
              <span class="badge bg-warning rounded-pill">{{ info.nivelLectura }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start fs-6">
              Nivel escritura
              <span class="badge bg-warning rounded-pill">{{ info.nivelEscrito }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start fs-6">
              Nivel escucha
              <span class="badge bg-warning rounded-pill">{{ info.nivelEscucha }}</span>
            </li>
          </ul>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-secondary" (click)="openModalForm('edit', info)">
            <fa-icon class="fa-2xl" [icon]="['fas', 'edit']"></fa-icon>
          </button>
          <button class="btn btn-danger" (click)="deleteIdioma(info)">
            <fa-icon class="fa-2xl" [icon]="['fas', 'trash-alt']"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
