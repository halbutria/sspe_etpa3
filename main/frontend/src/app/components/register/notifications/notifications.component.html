<form [formGroup]="registerForm" (ngSubmit)="saveAction()" novalidate autocomplete="off">
  <div class="container-load clearfix cargando" *ngIf="showLoading">
    <div class="spinner-border float-end" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="content-steps-info">
    <div class="row">
      <!-- Medios de Notificación -->
      <div class="col-md-12">
        <p><span class="text-danger">*</span> Seleccione uno o varios medios de notificación:</p>
        <div class="form-check form-switch" *ngIf="listMediosNotificacion.length > 0">
          <label>
            <input #checkAll class="form-check-input" type="checkbox" value="todos" (change)="onCheckboxChange($event)"
              [checked]="selectedAll" />
            Todos
          </label>
        </div>

        <div class="form-check form-switch" *ngFor="let medio of listMediosNotificacion">
          <label>
            <input class="form-check-input" type="checkbox" [value]="medio.id" (change)="onCheckboxChange($event)"
              [checked]="medio.checked" />
            {{ medio.nombre }}
          </label>
        </div>
        <div class="invalid-feedback" *ngIf="(f['tipoNotificacion'].dirty || submitted) && f['tipoNotificacion'].errors">
          * Medios de notificación requerido
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <ngx-invisible-recaptcha #captchaElem [siteKey]="siteKey">
    </ngx-invisible-recaptcha>
    <div class="col-3 ms-auto ">
      <button type="submit" class="btn btn-primary-form">Crear cuenta</button>
    </div>
  </div>

</form>
